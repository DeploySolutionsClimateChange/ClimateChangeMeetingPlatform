<!DOCTYPE html>
<html>
    <head>
        <title>App Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>App Demo</h1>
        The purpose of this page is to demonstrate that it's connect to the PostgreSQL database.
        You can add users to the database here and watch the database update using pgAdmin.
        <h3>Add Entry</h3>
        <form action='AddEntry' method='post'>
            ID: <input type='text' size=15 name="id">
            User Name: <input type='text' name="username">
            Email: <input type="text" name="email">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
